<header class="header">
  <div class="logo">
    <h1>{{ globalService.appName }}</h1>
  </div>
  <nav class="nav-buttons">
    <button class="btn-secondary" (click)="onAcercaDe()">Acerca de</button>
    <ng-container *ngIf="isLoggedIn; else loginButton">
      <span class="user-welcome">Bienvenido, {{ userName }}</span>
      <button class="btn-primary" (click)="logout()">Cerrar Sesión</button>
    </ng-container>
    <ng-template #loginButton>
      <a routerLink="/login" class="btn-primary">Iniciar Sesión</a>
    </ng-template>
  </nav>
</header>
