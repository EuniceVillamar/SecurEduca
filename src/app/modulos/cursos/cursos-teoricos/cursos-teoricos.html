<h2 class="text-center mt-3">Lecciones Disponibles</h2>

<div class="d-flex flex-wrap justify-content-center mt-4">
  <app-tarjeta-curso
    *ngFor="let l of leccionSrv.Curso"
    [Curso]="l"
    (completado)="completar($event)"
  >
  </app-tarjeta-curso>
</div>

<div class="tittle">
  <h1>Progreso de las lecciones</h1>
</div>
<app-progreso-curso></app-progreso-curso>

<div class="text-center mt-4">
  <button class="btn btn-warning" (click)="reiniciarTodo()">Reiniciar evaluaciones</button>
</div>
